<!DOCTYPE html>
<html>
  
  <head>
    <title>Scoreboard</title>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/display.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    
	<div class="scoreboard" style="text-align:right;">
        <span class="team-name" id="team1Name"></span> : <span class="points" id="team1Points"></span>
    </div>
    
    <span class="timer" id="timer"></span>
    
    <span class="scoreboard" style="text-align:left;">
        <span class="team-name" id="team2Name"></span> : <span class="points" id="team2Points"></span>
    </span>

  </body>
  
</html>
