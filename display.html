<!DOCTYPE html>
<html>
  
  <head>
    <title>Scoreboard</title>
    <script src="scripts/jquery.js"></script>
    <script src="scripts/display.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
	<table class="center">
		<tr>
			<td class="scoreboard" style="text-align:right;">
				<span class="team-name" id="team1Name"></span> : <span class="points" id="team1Points"></span>
			</td>
			<td>
				<span class="timer" id="timer"></span>
			</td>
			<td class="scoreboard" style="text-align:left;">
				<span class="points" id="team2Points"></span> : <span class="team-name" id="team2Name"></span> 
			</td>
		</tr>
	</table>

  </body>
  
</html>
